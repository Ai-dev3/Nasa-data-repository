name: Upload File to Repository

on:
  repository_dispatch:
    types: [file_upload]  # Triggered by front-end sending the 'file_upload' event

jobs:
  upload-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install

      - name: Upload file to GitHub repository
        run: |
          node upload.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
