<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File to GitHub</title>
</head>
<body>
    <h1>Upload File to GitHub Repository</h1>
    
    <form id="uploadForm">
        <label for="fileInput">Choose a file to upload:</label>
        <input type="file" id="fileInput" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }
            
            // Create a FormData object to send the file via POST request
            const formData = new FormData();
            formData.append('file', file);

            try {
                // Send the file to the server (API) via GitHub Actions
                const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `token YOUR_GITHUB_TOKEN`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        event_type: 'file_upload',
                        client_payload: {
                            file_name: file.name,
                            file_content: await file.text(),
                        }
                    })
                });

                const result = await response.json();
                if (response.ok) {
                    alert(`File uploaded successfully.`);
                } else {
                    alert(`Failed to upload file.`);
                }
            } catch (error) {
                console.error('Error during file upload:', error);
                alert('An error occurred during the upload.');
            }
        });
    </script>
</body>
</html>
